<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员登录</title>
<link rel="stylesheet" href="../resources/css/login.css">
</head>
<body>

	<div class="login">
		<div class="header">
			<h1>
				<a href="/ik/user/login">会员登录</a><a href="/ik/admin/login">管理员登录</a>
			</h1>

		</div>
		<form action="" method="post">
			<table>
				<tr>
					<td class="td1">用户名</td>
					<td><input type="text" class="input1" name="adminname"></td>
				</tr>
				<tr>
					<td class="td1">密码</td>
					<td><input type="password" class="input1" name="password"></td>
				</tr>
				<tr>
					<td class="td1" colspan="2"><input type="checkbox"
						name="remember" value="true" checked="checked"> 记住用户名</td>
				</tr>
				<tr>
					<td colspan="2">
						<div class="btn-red">
							<input type="submit" value="登录" id="login-btn">
						</div>
					</td>
				</tr>
			</table>

		</form>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/loginadmin.js"></script>
</body>
</html>
