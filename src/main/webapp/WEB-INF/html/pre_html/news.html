<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="UTF-8">
	<title>新闻资讯</title>
	<link href="../resources/pre_css/show.css" rel='stylesheet' type='text/css'/>
	<link href="../resources/pre_css/bootstrap.css" rel='stylesheet' type='text/css'/>
	<link href="../resources/pre_css/style.css" rel='stylesheet' type='text/css' />
	<link href="../resources/pre_css/news.css" rel="stylesheet" type="text/css" >
</head>

<body>
	<div class="admission">
		<div class="container">
			<div class="admi-main">
				<div class="col-md-7 admi-main-left">
					<div  id="top" class="callbacks_container">
						<div id="fade_focus">
							<div class="loading">Loading...<br /><img src="/UploadPic/2009-3/200932411630437.gif" width="100" height="100" /></div>
							<ul id="topdisplay">
								<!--动态插入轮播新闻图片  -->
							</ul>
						</div>
					</div>
					<div class="clearfix"> </div>
				</div>
				<div class="col-md-5 admi-main-right">
					<h4>新闻要点</h4>
					<div class="admi-right">
						<ol id="newsbydate">
							<!--动态插入新闻要点  -->
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="showbox">
			<div class="titlebox"><h2>图片新闻</h2></div>
			<div class="boxlist" id="bottomnews">
				<!-- 动态插入图片新闻 -->
			</div>
				<div class="admin-bottom-page" id="paging">
					<input type="button" onclick="previousPage()" value="上一页">
					<input type="button" onclick="nextPage()" value="下一页">
					当前第<span id="currentPage"></span>页&nbsp;&nbsp;&nbsp;  
					总共有<span id="totalPage"></span>页&nbsp;&nbsp;&nbsp;
					<input type="button" onclick="jumpPage()" value="跳转">到第<input type="text" name="jumoPage">页&nbsp;&nbsp;&nbsp;
					当前每页显示<span id="count"></span>条数据
				</div>
		</div>	
	</div>
	<script src="../resources/js/front_js/jquery.min.js"></script> 
	<script type="text/javascript" src="../resources/pre_js/news.js"></script>
	<script type="text/javascript" src="../resources/pre_js/new_lunbo.js"></script>
</body>
</html>
