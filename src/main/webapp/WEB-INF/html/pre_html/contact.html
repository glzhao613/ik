<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<meta charset="UTF-8">
	<title>联系我们</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/contact.css">

</head>
<body>

<!--body开始-->	
<div class="contact">
		<div class="container">
			<div class="contact-bottom">
				<div class="col-md-5 contact-left">
					<h4>联系方式：</h4>
					<div class="c-bottom">
						<div class="c-l-left">
							<span class="address"> </span>
						</div>
						<div class="c-l-right">
							<h6>机构名称： 爱课培训中心.
					<span>公司地址：</span>
						贵阳市贵州大学.
					</h6>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="c-bottom">
						<div class="c-l-left">
							<span class="phone"> </span>
						</div>
						<div class="c-l-right">
							<p>电话: +86 13984842424
							</p>
						</div>
						<div class="clearfix"> </div>
					</div>
					<div class="c-bottom">
						<div class="c-l-left">
							<span class="mail"> </span>
						</div>
						<div class="c-l-right">
							<p><a href="mailto:info@example.com">2962626094@qq.com</a></p>
						</div>
						<div class="clearfix"> </div>
					</div>
				</div>
				<div class="col-md-7 contact-left">
					<h4>您的留言：</h4>
					<div class="contact-text">
						<form>
						<input id="name" type="text" value="" placeholder="名字："maxlength="10" />
						<input id="phone" type="text" value="" placeholder="电话：" />
						<input id="email" type="text" value="" placeholder="邮箱：" />
					</div>
					
					<div class="contact-textarea">
						<textarea id="message" value="Message:" placeholder="意见："maxlength="100"></textarea>
					</div>
					<div class="contact-but">
						<input type="submit" value="提交" onclick="check();" />
					</div>
					<script src="js/contact.js"></script>
					</form>
				</div>
			
			</div>
		</div>
	</div>

<!--foot开始-->
	
</body>
</html>
