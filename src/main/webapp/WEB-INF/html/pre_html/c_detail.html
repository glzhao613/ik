<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>课程详情</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="../resources/pre_css/c_detail.css" rel='stylesheet'
	type='text/css' />

<body>
	<div class="back">
		<a href="/ik/pre/course">返回课程</a>
	</div>
	<div class="banner">
		<h3>课程详情</h3>
		<div class="banner1">
			<div class="banner-left" id="cd_img"></div>
			<div class="banner-right" id="c_detail"></div>
		</div>

	</div>
	<!--end-vision-->




	<!--评价开始-->
	<div class="comment1">
		<div class="comment">
			<input id="comment" type="text" value="" placeholder="你的评论"
				maxlength="100" />
			<button type="submit" id="subbtn">发表评论</button>
		</div>

		<div id="clist">
		</div>
		<div>
			<input id="pre" type="button" value="&lt;">&nbsp;&nbsp;&nbsp;
			<span id="index"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <span
				id="count"></span>&nbsp;&nbsp;&nbsp; <input id="next" type="button"
				value="&gt;">
		</div>

		<!--评价结束-->
</body>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript"
	src="../resources/pre_js/detailcomments.js"></script>
