<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>修改用户密码</title>
<link rel="stylesheet" href="../resources/css/login.css">
</head>
<body>

	<div class="login">
		<div class="header">
			<h1>
			</h1>

		</div>
		<table>
			<tr>
				<td class="td1">请输入原密码</td>
				<td><input type="password" class="input1" name="pwd"></td>
			</tr>
			<tr>
				<td class="td1">请输入新密码</td>
				<td><input type="password" class="input1" name="newpwd"></td>
			</tr>
			<tr>
				<td class="td1">确认新的密码</td>
				<td><input type="password" class="input1" name="rnewpwd"></td>
			</tr>

			<tr>
				<td colspan="2">
					<div class="btn-red">
						<input type="submit" value="确认修改" id="login-btn">
					</div>
				</td>
			</tr>
		</table>

	</div>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/updatauserpwd.js"></script>
	<script type="text/javascript"
		src="../resources/js/common/commonutil.js"></script>
</body>
</html>
