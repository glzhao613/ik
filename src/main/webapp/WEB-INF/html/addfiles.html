<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加课程文件</title>
    <link rel="stylesheet" href="../resources/css/form.css">
</head>
<body>
<div class="smart-green">
    <h1>添加课程文件
        <span>填写信息</span>
    </h1>
    <label>
        <span>文件名称:</span>
        <input id="name" type="text" name="name" class="error" placeholder=""/>
        <div class="error-msg"></div>
    </label>
    
    <label>
        <span>所属课程 :</span>
        <select id="courselist" class="error"></select>
        <div class="error-msg"></div>
    </label>
    
    <label>
        <span>文件类别 :</span>
        <select id="filetypelist" class="error"></select>
        <div class="error-msg"></div>
    </label>
    
   <label>
        <span>访问链接:</span>
        <input id="url" type="text" name="url" class="error" placeholder=""/>
        <div class="error-msg"></div>
    </label>
  	        
    
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" id="btn" value="确认添加"/>
    </label>
</div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/addfiles.js"></script>

</body>
</html>
