<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改资源类型名</title>
    <link rel="stylesheet" href="../resources/css/form.css">
</head>
<body>
<div class="smart-green">
    <h1>资源类型名修改
        <span>填写新的名字</span>
    </h1>
     <label>
        <span></span>
        <div class="error-msg"></div>
    </label>
    <label>
        <span>新的资源类型名:</span>
        <input id="name" type="text" name="name" class="error" placeholder="请输入新的名字"/>
        <div class="error-msg"></div>
    </label>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" id="btn" value="确认修改"/>
    </label>
</div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/updatefiletype.js"></script>
</body>
</html>
