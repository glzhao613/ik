<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户课程</title>
    <link rel="stylesheet" href="../resources/css/form.css">
</head>
<body>
<div class="smart-green">
    <h1>添加课程
        <span>选择要添加的课程</span>

    <label>

    </label>
</div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/addusercourse.js"></script>
