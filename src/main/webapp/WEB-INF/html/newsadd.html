<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加资讯</title>
    <link rel="stylesheet" href="../resources/css/news.css">
</head>
<body class="smart-green">
	
    <h1>资讯编辑
        <span>添加资讯信息.</span><a href="/ik/news/newspaging">返回新闻资讯管理页面</a>
    </h1>
    <label>
    	<span>资讯类型：</span>
    		<select  id="newsType">
    		</select>
    </label>
    <label>
        <span>资讯标题 :</span>
        <input id="newsId" type="text" name="newsTitle" class="error" placeholder="请输入资讯标题"/>
    </label>

    <label>
        <span>资讯内容 :</span>
        <textarea id="newsArticle" name="newsArticle" placeholder="请输入资讯内容"></textarea>
    </label>

    <label>
        <span>资讯图片 :</span>
        <input id="newsImg" type="file"  name="newsImg"/>
    </label>

    <div class="success-msg"></div>
    <label>
        <span>&nbsp;</span>
        <input type="button" class="button" value="提交" id="add-btn"/>
    </label>

	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/newsadd.js"></script>
	<script type="text/javascript" src="../resources/js/common/commonutil.js"></script>
</body>
</html>
