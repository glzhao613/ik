<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员更新</title>
<link rel="stylesheet" href="../resources/css/login.css">
</head>
<body>

	<div class="login">
		<div class="header">
			<h1>
				<a href="./adminupdate.html">管理员更新</a><a href="./adminregister.html">管理员注册</a>
			</h1>

		</div>
		<form action="" method="post">
			<table>
				<tr>
					<td class="td1">账号</td>
					<td><input type="text" class="input1" name="adminaccount"></td>
				</tr>
				<tr>
					<td class="td1">密码</td>
					<td><input type="password" class="input1" name="password"></td>
				</tr>
				<tr>
					<td class="td1">管理员类型</td>
					<td><input type="text" class="input1" name="admintype"></td>
				</tr>
				<tr>
					<td class="td1">模块ID</td>
					<td><input type="text" class="input1" name="moduleid"></td>
				</tr>
				<tr>
					<td class="td1">管理员名称</td>
					<td><input type="text" class="input1" name="adminname"></td>
				</tr>
				
				<tr>
					<td colspan="2">
						<div class="btn-red">
							<input type="submit" value="更新" id="update-btn">
						</div>
					</td>
				</tr>
			</table>

		</form>
	</div>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/updateadmin.js"></script>
</body>
</html>
