<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程类型添加</title>
    <link rel="stylesheet" href="../resources/css/form.css">
</head>
<body>
<div class="smart-green">
    <h1>课程类型添加
        <span>填写需要添加的课程类型</span>
    </h1>
    <label>
        <span>课程类型:</span>
        <input id=coursetypename type="text" name="coursetypename" class="error" placeholder="请输入课程类型的名称"/>
        <div class="error-msg"></div>
    </label>
    
    <div class="success-msg"></div>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" id="insert-btn" value="确认添加"/>
    </label>
</div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../resources/js/addcoursetype.js"></script>

</body>
</html>
